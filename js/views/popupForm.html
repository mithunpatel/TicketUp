<!-- popUp form for add Business -->
  <div class="modal fade" id="addBusiness" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="postAddSubmit" style="text-align: center;">Add Your Business</h4>
        </div>
        <div class="modal-body" align="center">
          
          <form class="form-inline" id="addBusinessform" method="POST" onsubmit="submitAddbusinessdata();">
            <div class="form-group">
              <label for="businessName">Business Name:</label><br>
              <input type="text" class="form-control" id="business_Name" placeholder="Enter Business Name" name="businessName" required>
            </div>
            <div class="form-group">
              <label for="name">Name:</label><br>
              <input type="text" class="form-control" id="businessUser_name" placeholder="Enter Name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label><br>
              <input type="email" class="form-control" id="businessUser_email" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile No:</label><br>
              <input type="text" class="form-control" id="businessUser_mobile" placeholder="Enter Mobile" name="mobile" required>
            </div><br>
            <input name="submit" type="submit" class="btn btn-success">
        </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
