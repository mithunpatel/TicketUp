			<div align="center" class="form-boxes">
				<!-- <span style="color: red;" class="ng-hide" id="warning">All feilds are mandatory.</span> -->
				<form >
				<div class="form-group left-inner-addon">
					<i class="icon-user"></i>
			      <input type="text" ng-model="username" class="form-control input-lg" placeholder="&#xf007; Name" id="username" style="font-family:Arial, FontAwesome" required>
			     </div>
			     <div class="form-group">
			      <input type="Password" ng-model="userpassword" class="form-control input-lg" placeholder="&#xf13e; Password" style="font-family:Arial, FontAwesome">
			     </div>

			     <div class="form-group">
			     <span style="color: red;" class="ng-hide" id="warning">Password must be 6 characters or Password Mismatched.</span>
			      <input type="Password" ng-model="cnfUserpassword" class="form-control input-lg" placeholder="&#xf13e; Confirm Password" style="font-family:Arial, FontAwesome">
			     </div>
			     <div class="form-group">
			      <input type="email" ng-model="userEmail" class="form-control input-lg" placeholder="&#xf003; Email" style="font-family:Arial, FontAwesome" required>
			     </div>
			     <div class="form-group" style="margin: 0;">
			      <input type="text" ng-model="usermobile" class="form-control input-lg glyphicon" placeholder="&#xe145;Mobile"  required>
			     </div>
			     <div class="form-group">
			     <span style="color: red;" class="ng-hide" id="warningCheck">Checkbox should be tick.</span>
			     	<label class="checkbox-inline" ng-model="check" style="color: #95a5a6; float: left; padding-left: 10%; font-size: 12px; margin-top: 10px;"><input type="checkbox" value="" id="check">I am above legal drinking age</label>
			     </div><br>
			     <div class="form-group" id="createAcc">
			      <input type="submit" class="form-control input-lg btn-block"  value="SIGN UP" ng-click="signup()" style="color: #fff; background-color: #2aa9d9; cursor: pointer;">
			     </div>
			     </form>
			     
			</div>
